- from:
    uri: kafka:LogTopic1?groupId=spring-log1
    steps:
      - log: "Received message from Kafka"
      - to:
          uri: elasticsearch://elastic?operation=Index&indexName=logindex
      - log: "elasticsearch 전송완료. body: ${body}, Type: ${body.getClass}"

- from:
    uri: kafka:LogTopic2?groupId=kafka-log2
    steps:
      - log: "Received message from Kafka: ${body}"
      - to:
          uri: elasticsearch://elastic?operation=Index&indexName=logindex
      - log: "elasticsearch 전송완료. body: ${body}, Type: ${body.getClass}"